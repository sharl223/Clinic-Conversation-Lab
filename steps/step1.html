    <script>
    // --- データセクション ---
    // このセクションはサイト内のすべてのページで共通です。
    const medicalStepsContent = {
        step1: {
            title: "Step 1: 基本的な挨拶と主訴の確認",
            subtitle: "患者との信頼関係を築く最初のステップ",
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"/></svg>`,
            conversation: [ { speaker: 'doctor', text: "Hello Mr. Smith, I'm Dr. Tanaka. Nice to meet you. What brings you in today?", translation: "こんにちは、スミスさん。医師の田中です。はじめまして。今日はどうなさいましたか？" }, { speaker: 'patient', text: "Hi Doctor. I've had a really bad cough and a fever for a few days.", translation: "こんにちは、先生。数日前からひどい咳と熱があるんです。" }, { speaker: 'doctor', text: "I'm sorry to hear that. That sounds really uncomfortable.", translation: "それはお辛いですね。大変でしたね。" }, { speaker: 'patient', text: "It is. I feel awful.", translation: "ええ、本当にきついです。" }, { speaker: 'doctor', text: "I understand. Let's try to figure out what's going on. First, can you tell me when these symptoms started?", translation: "お気持ちお察しします。原因をしっかり見ていきましょう。まず、これらの症状がいつ始まったか教えていただけますか？" }, { speaker: 'patient', text: "About three days ago. It started with a sore throat, and then the fever and cough followed.", translation: "3日ほど前です。最初は喉の痛みからで、その後に熱と咳が出てきました。" }, ],
            explanation: { points: [ { title: "自己紹介と挨拶", content: "まず自分の名前と役割を伝え、患者さんの名前を呼ぶことで、敬意を示し、信頼関係（ラポール）を築く第一歩になります。" }, { title: "オープンな質問", content: "`What brings you in today?` (今日はどうされましたか？) は、患者さんが自分の言葉で症状を話し始めるのを促す、最も基本的で自然な質問です。" }, { title: "共感の表明", content: "`I'm sorry to hear that.` (お気の毒に) や `That sounds uncomfortable.` (それは大変ですね) のような一言を添えることで、患者さんの苦痛に寄り添う姿勢を示すことができます。" }, ], phrases: [ { original: "What brings you in today?", alternative: "`How can I help you today?` / `What seems to be the problem?`" }, { original: "I'm sorry to hear that.", alternative: "`That sounds difficult.` / `I understand.`" }, ], vocabulary: [ { term: "Chief complaint", definition: "主訴" }, { term: "Symptom", definition: "症状" }, { term: "Uncomfortable", definition: "不快な、辛い" }, { term: "To figure out", definition: "解明する、理解する" }, { term: "Awful / Terrible", definition: "ひどい、最悪な" }, { term: "To build rapport", definition: "信頼関係を築く" }, ] }
        },
        step2: { 
            title: "Step 2: 現病歴の深掘り (HPI)", 
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 12a6.003 6.003 0 0 0-4.243 10.243l-1.07 1.07a1 1 0 0 0 1.414 1.414l1.07-1.07A6.003 6.003 0 0 0 12 12Z"/><path d="M15.727 6.273a6.003 6.003 0 0 0-10.243-4.243l-1.07-1.07a1 1 0 0 0-1.414 1.414l1.07 1.07A6.003 6.003 0 0 0 15.727 6.273Z"/><path d="m2 22 5.5-5.5"/><path d="m16.5 16.5 5.5 5.5"/><path d="m2 2 5.5 5.5"/><path d="m16.5 7.5 5.5-5.5"/></svg>`,
            subtitle: "咳の症状を例に、詳しく情報を聞き出す",
            conversation: [ { speaker: 'doctor', text: "Okay, let's talk more about the cough. Can you describe it for me?", translation: "わかりました。咳についてもう少し詳しくお聞かせください。どんな咳ですか？" }, { speaker: 'patient', text: "It's a really deep, chesty cough.", translation: "本当に深くて、胸から出るようなゴホゴホという咳です。" }, { speaker: 'doctor', text: "I see. Are you coughing up any phlegm? If so, what color is it?", translation: "なるほど。痰は絡みますか？もし出るなら、何色でしょう？" }, { speaker: 'patient', text: "Yes, a lot of thick, yellowish-green phlegm.", translation: "はい、黄色がかった緑色の粘り気のある痰がたくさん出ます。" }, { speaker: 'doctor', text: "And how often are you coughing? Is it constant, or does it come in fits?", translation: "咳の頻度はどうですか？一日中ですか、それとも発作的に出ますか？" }, { speaker: 'patient', text: "It comes in fits, especially at night. It's keeping me up.", translation: "発作的に出ます、特に夜がひどくて。眠れないくらいです。" }, { speaker: 'doctor', text: "Does anything seem to trigger the cough, or make it better?", translation: "何か咳のきっかけになったり、楽になったりすることはありますか？" }, { speaker: 'patient', text: "Lying flat makes it worse. Sitting up helps a little.", translation: "平らに寝ると悪化しますね。座っていると少しマシです。" }, ],
            explanation: { points: [ { title: "現病歴 (History of Present Illness)", content: "現病歴の聴取では、症状の発症(Onset)、性質(Quality)、増悪・寛解因子(Provocation/Palliation)などを順に聞いていくのが基本です。" }, { title: "喀痰の性状", content: "痰(phlegm/sputum)の量(amount)、色(color)、粘稠度(consistency)は感染症を疑う上で重要な情報になります。`yellowish-green` (黄緑色)のような色は細菌感染を示唆することがあります。" }, { title: "咳のパターン", content: "`constant` (持続的)か`in fits/spells` (発作的)かを聞くことも重要です。`trigger` (誘因)についても尋ねましょう。" }, ], phrases: [ { original: "It's gotten worse.", alternative: "`It has been aggravating.`" }, { original: "a wet cough", alternative: "`a productive cough` / `a chesty cough`" }, { original: "it comes in fits", alternative: "`I have coughing spells.`" }, ], vocabulary: [ { term: "History of Present Illness (HPI)", definition: "現病歴" }, { term: "Phlegm / Sputum", definition: "痰" }, { term: "Yellowish-green", definition: "黄緑色" }, { term: "Thick / Watery", definition: "粘稠な / 水っぽい" }, { term: "Trigger", definition: "誘因、きっかけ" }, { term: "To keep someone up", definition: "（症状などが）人を眠れなくさせる" }, { term: "Coughing fit/spell", definition: "咳の発作" }, ] }
        },
        step3: { 
            title: "Step 3: 痛みの評価 (OPQRST)", 
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>`,
            subtitle: "痛みを伴う症状の評価方法をマスターする",
            conversation: [ { speaker: 'doctor', text: "You mentioned the cough is causing some chest pain. Can you describe that pain for me?", translation: "咳をすると胸が痛むとのことですが、その痛みについて教えてください。" }, { speaker: 'patient', text: "It's a sharp, stabbing pain, mainly on the right side when I cough.", translation: "咳をしたときに、主に右側が鋭く刺すように痛みます。" }, { speaker: 'doctor', text: "On a scale of 0 to 10, how would you rate the pain when you cough?", translation: "0から10の段階で、咳をしたときの痛みを評価するとどれくらいでしょう？" }, { speaker: 'patient', text: "It's about a 6 or 7.", translation: "6か7くらいです。" }, { speaker: 'doctor', text: "Does the pain radiate anywhere else, like your shoulder or back?", translation: "痛みは肩や背中など、他の場所に響く感じはありますか？" }, { speaker: 'patient', text: "No, it just hurts right here in my chest.", translation: "いえ、この胸のところだけです。" }, { speaker: 'doctor', text: "What were you doing when the pain started?", translation: "痛みが始まった時、何をされていましたか？" }, { speaker: 'patient', text: "I was just watching TV. It wasn't related to any activity.", translation: "ただテレビを見ていただけです。特に何か活動していたわけではありません。" }, ],
            explanation: { points: [ { title: "OPQRSTフレームワーク", content: "痛みの評価には`O`nset, `P`rovocation/`P`alliation, `Q`uality, `R`adiation, `S`everity, `T`imeの頭文字をとったOPQRSTが便利です。これに沿って聞くことで、聞き漏らしなく痛みの全体像を把握できます。" }, { title: "痛みの性質 (Quality)", content: "痛みの表現は診断のヒントになります。`sharp`(鋭い), `dull`(鈍い), `stabbing`(刺すような), `burning`(焼けるような), `aching`(ズキズキ), `crampy`(痙攣のような)など、具体的な言葉を提示したり、患者さんの表現を正確に理解したりすることが重要です。" }, ], phrases: [ { original: "stabbing pain", alternative: "`a piercing pain`" }, { original: "Does the pain radiate?", alternative: "`Does the pain travel anywhere?`" }, { original: "On a scale of 0 to 10...", alternative: "`How would you score the pain out of 10?`" }, ], vocabulary: [ { term: "Pain assessment", definition: "痛みの評価" }, { term: "Stabbing / Piercing", definition: "刺すような" }, { term: "Dull / Aching", definition: "鈍い / ズキズキする" }, { term: "Crampy", definition: "痙攣性（けいれんせい）の" }, { term: "Severity", definition: "重症度、強さ" }, { term: "Radiation", definition: "放散（痛みが広がること）" }, ] }
        },
        step4: { 
            title: "Step 4: 共感と話を促す表現", 
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>`,
            subtitle: "患者との信頼関係を深めるコミュニケーション",
            conversation: [ { speaker: 'doctor', text: "It sounds like this has been very uncomfortable for you.", translation: "それはとてもお辛い状況のようですね。" }, { speaker: 'patient', text: "Yes, it's been difficult to get any sleep.", translation: "ええ、全然眠れなくて大変です。" }, { speaker: 'doctor', text: "I can imagine. Dealing with a persistent cough and fever is exhausting.", translation: "お察しします。しつこい咳と熱が続くのは、体力を消耗しますよね。" }, { speaker: 'doctor', text: "We're going to do our best to figure out what's going on and help you feel better.", translation: "何が原因か突き止め、症状が良くなるよう全力を尽くしますね。" }, { speaker: 'doctor', text: "Is there anything else you've noticed? Anything at all, even if it seems small.", translation: "他に何か気づいたことはありますか？どんな些細なことでも構いませんよ。" }, { speaker: 'patient', text: "Well, I have been feeling more tired than usual.", translation: "そうですね、いつもより疲れやすくなった気はします。" }, { speaker: 'doctor', text: "Thank you for sharing that. That's helpful information.", translation: "教えてくださりありがとうございます。それは診断の助けになる情報です。" }, ],
            explanation: { points: [ { title: "共感の言葉 (Empathy)", content: "`It sounds like...` や `I understand.` といった言葉で、患者さんの話を理解し、気持ちに寄り添っていることを示します。これにより、患者さんはより安心して話せるようになります。" }, { title: "話を促す (Facilitation)", content: "`Tell me more about...` や `Anything else?` のように、さらに情報を引き出すための問いかけです。患者さんが話しやすい雰囲気作りが大切です。" }, { title: "肯定的なフィードバック", content: "`Thank you for sharing that.` のように、患者さんが提供してくれた情報に対して感謝を伝えることで、協力的な関係を築くことができます。" }, ], phrases: [ { original: "I understand.", alternative: "`I see what you mean.` / `That makes sense.`" }, { original: "Anything else?", alternative: "`Is there anything you'd like to add?`" }, { original: "I can imagine.", alternative: "`That must be difficult.`" }, ], vocabulary: [ { term: "Empathy", definition: "共感、感情移入" }, { term: "Uncomfortable", definition: "不快な、辛い" }, { term: "Exhausting", definition: "心身を疲れさせる" }, { term: "Facilitation", definition: "促進、円滑化" }, { term: "To notice", definition: "気づく" }, { term: "Fatigue", definition: "疲労" }, ] }
        },
        step5: { 
            title: "Step 5: 既往歴と手術歴", 
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>`,
            subtitle: "過去の病歴や手術について確認する",
             conversation: [ { speaker: 'doctor', text: "Next, I'd like to ask about your past medical history. Do you have any chronic medical conditions, like diabetes, high blood pressure, or asthma?", translation: "次に、これまでのご病気についてお伺いしますね。糖尿病、高血圧、喘息といった、何か持病はありますか？" }, { speaker: 'patient', text: "I have mild asthma, but I haven't had an attack in years.", translation: "軽い喘息持ちですが、もう何年も発作は起きていません。" }, { speaker: 'doctor', text: "Do you use an inhaler for that?", translation: "そのために吸入器をお使いですか？" }, { speaker: 'patient', text: "Yes, I have an albuterol inhaler for emergencies, but I rarely use it.", translation: "はい、緊急用にアルブテロールの吸入器を持っていますが、めったに使いません。" }, { speaker: 'doctor', text: "What about any major illnesses or hospitalizations in the past?", translation: "その他に、過去に大きな病気や入院の経験はありますか？" }, { speaker: 'patient', text: "I was hospitalized for pneumonia about ten years ago.", translation: "10年ほど前に肺炎で入院したことがあります。" }, { speaker: 'doctor', text: "Have you ever had any surgeries?", translation: "手術を受けたことはありますか？" }, { speaker: 'patient', text: "No, never.", translation: "いえ、ありません。" }, ],
            explanation: { points: [ { title: "既往歴 (Past Medical History)", content: "患者さんの現在の問題を理解するために、過去の健康状態を知ることは不可欠です。`Do you have any chronic medical conditions?` は、長期的な病気（持病）を尋ねる際の標準的な質問です。" }, { title: "関連する質問", content: "喘息のような既往歴があれば、使用している薬（例：`inhaler`）について尋ねるなど、関連する質問で話を深めていきます。" }, { title: "手術歴 (Past Surgical History)", content: "`Have you ever had any surgeries/operations?` と尋ねます。いつ(when)、何の(for what)手術だったかを聞くことで、より詳細な情報が得られます。" }, ], phrases: [ { original: "Do you have any chronic medical conditions?", alternative: "`Do you have any long-term health issues?` / `What is your past medical history?`" }, { original: "Have you ever had any operations?", alternative: "`Have you ever been under the knife?` (口語的)" }, ], vocabulary: [ { term: "Past Medical History (PMH)", definition: "既往歴" }, { term: "Asthma", definition: "喘息" }, { term: "Inhaler", definition: "吸入器" }, { term: "Hospitalization", definition: "入院" }, { term: "Chronic condition/illness", definition: "慢性疾患、持病" }, { term: "Pneumonia", definition: "肺炎" }, ] }
        },
        step6: { 
            title: "Step 6: 服薬歴とアレルギー歴", 
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>`,
            subtitle: "現在使用中の薬とアレルギーについて聞く",
            conversation: [ { speaker: 'doctor', text: "Are you taking any prescribed medications on a regular basis?", translation: "何か定期的に飲んでいる処方薬はありますか？" }, { speaker: 'patient', text: "No, just the occasional inhaler I mentioned.", translation: "いいえ、先ほどお話しした吸入器をたまに使うだけです。" }, { speaker: 'doctor', text: "What about over-the-counter drugs, like pain relievers or cold medicine? Or any vitamins or herbal supplements?", translation: "市販薬、例えば鎮痛剤や風邪薬などはいかがですか？あるいはビタミンやハーブなどのサプリメントは？" }, { speaker: 'patient', text: "I took some ibuprofen for the fever yesterday. And I take vitamin C every day.", translation: "昨日、熱さましにイブプロフェンを飲みました。あと、ビタミンCを毎日摂っています。" }, { speaker: 'doctor', text: "Okay, thank you. Now, a very important question: do you have any allergies?", translation: "承知しました、ありがとうございます。さて、非常に重要な質問ですが、何かアレルギーはありますか？" }, { speaker: 'patient', text: "I'm allergic to sulfa drugs.", translation: "サルファ剤にアレルギーがあります。" }, { speaker: 'doctor', text: "What kind of reaction do you have to sulfa drugs?", translation: "サルファ剤でどのような反応が出ますか？" }, { speaker: 'patient', text: "I get hives all over my body.", translation: "体中に蕁麻疹が出ます。" }, ],
            explanation: { points: [ { title: "服薬歴の聴取", content: "処方薬(`prescribed medications`)だけでなく、市販薬(`over-the-counter drugs`)やサプリメント(`supplements`)についても確認することが重要です。薬の相互作用や副作用の原因となることがあります。" }, { title: "アレルギー歴の確認", content: "アレルギーの有無は、安全な処方や治療を行う上で極めて重要です。`Are you allergic to anything?` と尋ね、アレルギーがある場合は、どのような反応(`what kind of reaction`)が起こるのかまで確認しましょう。これはアナフィラキシーなどの重篤な反応との区別に役立ちます。" }, ], phrases: [ { original: "Are you taking any... medications?", alternative: "`Are you on any... medication?`" }, { original: "What kind of reaction do you have?", alternative: "`How does it affect you?`" }, ], vocabulary: [ { term: "Prescribed medication", definition: "処方薬" }, { term: "Over-the-counter (OTC) drug", definition: "市販薬" }, { term: "Herbal supplement", definition: "ハーブサプリメント" }, { term: "Allergy / Allergic to", definition: "アレルギー / ～にアレルギーがある" }, { term: "Reaction", definition: "（アレルギー）反応" }, { term: "Hives / Urticaria", definition: "蕁麻疹" }, { term: "Anaphylaxis", definition: "アナフィラキシー" }, ] }
        },
        step7: { 
            title: "Step 7: 家族歴 (Family History)", 
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>`,
            subtitle: "遺伝的リスクや家族の健康状態を尋ねる",
            conversation: [ { speaker: 'doctor', text: "Now I'd like to ask about your family's health. Are your parents alive and well?", translation: "次に、ご家族の健康についてお伺いします。ご両親はご健在ですか？" }, { speaker: 'patient', text: "My mother is 75 and has diabetes. My father passed away from a heart attack at age 60.", translation: "母は75歳で糖尿病持ちです。父は60歳の時に心筋梗塞で亡くなりました。" }, { speaker: 'doctor', text: "I'm sorry for your loss. What about siblings? Do you have any brothers or sisters?", translation: "お悔やみ申し上げます。ご兄弟はいかがですか？兄弟や姉妹はいらっしゃいますか？" }, { speaker: 'patient', text: "I have one older brother. He has high blood pressure.", translation: "兄が一人います。高血圧です。" }, { speaker: 'doctor', text: "Is there any history of cancer, stroke, or asthma in your family?", translation: "ご家族に、がん、脳卒中、あるいは喘息の病歴はありますか？" }, { speaker: 'patient', text: "My maternal grandmother had breast cancer.", translation: "母方の祖母が乳がんでした。" }, ],
            explanation: { points: [ { title: "家族歴の重要性", content: "家族歴 (Family History) は、遺伝的な病気のリスクを評価するために重要です。特に両親(parents)、兄弟姉妹(siblings)、子供(children)といった第一度近親者の情報が参考になります。" }, { title: "聞き方の配慮", content: "家族の生死に関する質問はデリケートな話題です。`Are your parents still with us?` や `Are they in good health?` のように、配慮のある言葉を選びましょう。亡くなっている場合は、`passed away` という丁寧な表現が一般的です。" }, { title: "具体的な疾患", content: "高血圧、糖尿病、脂質異常症、心疾患、脳卒中、悪性腫瘍など、遺伝が関連する可能性のある主要な疾患について尋ねます。" }, ], phrases: [ { original: "Are your parents still with us?", alternative: "`Are your parents alive and well?`" }, { original: "He passed away from a heart attack.", alternative: "`The cause of death was a heart attack.`" }, ], vocabulary: [ { term: "Family History (FHx)", definition: "家族歴" }, { term: "Immediate family", definition: "近親者" }, { term: "Siblings", definition: "兄弟姉妹" }, { term: "To pass away", definition: "亡くなる" }, { term: "Heart attack / Stroke / Cancer", definition: "心筋梗塞 / 脳卒中 / がん" }, { term: "Maternal / Paternal", definition: "母方 / 父方" }, ] }
        },
        step8: { 
            title: "Step 8: 社会歴と生活習慣", 
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22a2 2 0 0 0 2-2V7l-3-3-3 3v13a2 2 0 0 0 2 2Z"/><path d="M19 10a2 2 0 0 0-2-2h-1v-1a2 2 0 0 0-2-2h-2"/><path d="M5 10a2 2 0 0 1 2-2h1v-1a2 2 0 0 1 2-2h2"/></svg>`,
            subtitle: "喫煙、飲酒、職業などを確認する",
            conversation: [ { speaker: 'doctor', text: "These next questions are about your lifestyle, which can affect your health. Do you smoke or use any tobacco products?", translation: "次の質問はあなたの健康に関わる生活習慣についてです。タバコは吸いますか、あるいは何かタバコ製品を使いますか？" }, { speaker: 'patient', text: "I used to, but I quit 5 years ago.", translation: "以前は吸っていましたが、5年前にやめました。" }, { speaker: 'doctor', text: "That's great. What about alcohol? Do you drink?", translation: "それは素晴らしいですね。お酒はどうですか？飲まれますか？" }, { speaker: 'patient', text: "I have a glass of beer with dinner a few times a week.", translation: "週に数回、夕食にビールを一杯飲みます。" }, { speaker: 'doctor', text: "Do you use any recreational drugs, like marijuana?", translation: "マリファナなど、何か嗜好品の薬物を使用することはありますか？" }, { speaker: 'patient', text: "No, never.", translation: "いいえ、全くありません。" }, { speaker: 'doctor', text: "And what do you do for a living? Are you exposed to any dust or chemicals at work?", translation: "お仕事は何をされていますか？職場で何か粉塵や化学物質に曝されることはありますか？" }, { speaker: 'patient', text: "I'm a teacher. So, no.", translation: "教師です。なので、ありません。" }, { speaker: 'doctor', text: "What is your diet generally like?", translation: "普段の食生活はどのような感じですか？" }, { speaker: 'patient', text: "I try to eat healthy, but I eat out a lot.", translation: "健康的な食事を心がけていますが、外食が多いです。" } ],
            explanation: { points: [ { title: "導入の一言", content: "社会歴 (Social History) にはプライベートな内容が含まれるため、`These next questions are about your lifestyle...` のように前置きをすることで、質問の意図を伝え、患者さんが答えやすくなります。" }, { title: "喫煙歴・飲酒歴", content: "喫煙(smoking)と飲酒(alcohol use)は多くの疾患のリスク因子です。量(amount)と頻度(frequency)を具体的に聞くことが大切です。例: `How many packs a day?` (1日何箱？), `How many drinks per week?` (週に何杯？)" }, { title: "職業と曝露", content: "職業(occupation)は、特定の曝露(exposure)リスクや身体的・精神的ストレスを把握する手がかりになります。" }, ], phrases: [ { original: "What do you do for a living?", alternative: "`What is your occupation?`" }, { original: "I drink socially.", alternative: "`I'm an occasional drinker.`" }, ], vocabulary: [ { term: "Social History (SHx)", definition: "社会歴" }, { term: "Lifestyle", definition: "生活習慣" }, { term: "Tobacco", definition: "タバコ" }, { term: "Recreational drugs", definition: "嗜好薬物" }, { term: "Occupation", definition: "職業" }, { term: "Exposure", definition: "曝露" }, { term: "Diet", definition: "食事、食生活" }, ] }
        },
        step9: { 
            title: "Step 9: 全身症状の確認 (ROS)", 
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10c0-2.22-1.21-4.16-3-5.19"/><circle cx="12" cy="10" r="3"/><path d="M12 10v12"/></svg>`,
            subtitle: "主訴以外の全身の症状を見渡す",
            conversation: [ { speaker: 'doctor', text: "To make sure I haven't missed anything, I'm going to ask some general questions from head to toe. First, any recent unintentional weight changes?", translation: "見落としがないか確認するため、頭からつま先まで、いくつか全身に関する質問をしますね。まず、意図しない最近の体重の変化はありましたか？" }, { speaker: 'patient', text: "No, my weight has been stable.", translation: "いえ、体重は安定しています。" }, { speaker: 'doctor', text: "Okay. Any fevers or chills, other than what you've already told me?", translation: "わかりました。既にお話しいただいた他に、熱や寒気はありますか？" }, { speaker: 'patient', text: "No.", translation: "ありません。" }, { speaker: 'doctor', text: "Any problems with headaches, dizziness, or blurred vision?", translation: "頭痛やめまい、目のかすみといった問題はありますか？" }, { speaker: 'patient', text: "No.", translation: "ありません。" }, { speaker: 'doctor', text: "How about any rashes, lumps, or sores on your skin?", translation: "皮膚の発疹やしこり、できものはいかがですか？" }, { speaker: 'patient', text: "No, nothing like that.", translation: "いえ、そういったものはありません。" }, { speaker: 'doctor', text: "Any joint pain or muscle aches?", translation: "関節の痛みや筋肉痛はありますか？" }, { speaker: 'patient', text: "I do feel achy all over because of the fever, I think.", translation: "熱のせいだと思いますが、体中が痛む感じはします。" }, ],
            explanation: { points: [ { title: "Review of Systems (ROS)", content: "全身症状の確認 (ROS) は、患者さんが主訴として認識していない重要な症状を見つけるために行います。頭からつま先まで(`from head to toe`)、系統立てて質問するのが一般的です。" }, { title: "質問の仕方", content: "`Have you had any...?` や `Any problems with...?` という聞き方をすることで、効率的に多くの項目を確認できます。`Unintentional weight loss` (意図しない体重減少) は悪性腫瘍などの危険な兆候である可能性があり、注意が必要です。" }, { title: "陽性所見の深掘り", content: "ROSで新たな症状（陽性所見）が見つかった場合は、HPIと同様に、その症状について詳しく深掘りする必要があります。" }, ], phrases: [ { original: "unintentional weight changes", alternative: "`weight loss or gain without trying`" }, { original: "Any problems with...?", alternative: "`Have you experienced any...?`" }, ], vocabulary: [ { term: "Review of Systems (ROS)", definition: "系統的レビュー" }, { term: "Unintentional weight loss/gain", definition: "意図しない体重減少/増加" }, { term: "Stable", definition: "安定している" }, { term: "Lumps or sores", definition: "しこりやできもの" }, { term: "Bowel habits", definition: "便通、排便習慣" }, { term: "Joint pain", definition: "関節痛" }, { term: "Muscle aches", definition: "筋肉痛" }, ] }
        },
        step10: { 
            title: "Step 10: 身体診察の声かけ", 
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 18v-4.5a4.5 4.5 0 1 1 9 0V18"/><path d="M11 3a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/><path d="M15 3a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/><path d="M4 18h16"/><circle cx="12" cy="20" r="2"/></svg>`,
            subtitle: "診察中の指示や声かけの仕方を学ぶ",
            conversation: [ { speaker: 'doctor', text: "Okay, thank you for answering my questions. Now I'm going to examine you. Could you please sit on the edge of the bed?", translation: "はい、質問に答えていただきありがとうございます。これからお体を診察しますね。ベッドの端に座っていただけますか？" }, { speaker: 'patient', text: "Sure.", translation: "はい。" }, { speaker: 'doctor', text: "I'll start by listening to your lungs. Please take a deep breath in through your mouth... and out.", translation: "まず肺の音を聴きますね。口から大きく息を吸って…はい、吐いてください。" }, { speaker: 'doctor', text: "Good. Now I'll listen to your back. Could you lean forward a bit and cross your arms in front of you?", translation: "結構です。次は背中の音を聴きます。少し前にかがんで、腕を前で組んでもらえますか？" }, { speaker: 'doctor', text: "Thank you. Now could you open your mouth and say 'Ahh' so I can see your throat?", translation: "ありがとうございます。では、口を開けて「あー」と言ってもらえますか？喉を見せてください。" }, { speaker: 'doctor', text: "I'm just going to feel the glands in your neck. Please relax your neck.", translation: "首のリンパ腺を触りますね。首の力を抜いて楽にしてください。" }, { speaker: 'doctor', text: "Next, please lie down. I'm going to press on your abdomen to check for any tenderness.", translation: "次に、横になってください。お腹を押して、痛みがないか確認します。" }, ],
            explanation: { points: [ { title: "診察の開始を告げる", content: "問診から診察へ移る際には、`Now I'm going to examine you.` のように、これから何をするか明確に伝えると患者さんは安心します。" }, { title: "明確な指示", content: "呼吸の指示では `Take a deep breath` や `Breathe in / out` のようなシンプルで分かりやすい表現が一般的です。`cross your arms` のような具体的な指示は、より正確な診察につながります。" }, { title: "触診の声かけ", content: "体に触れる前には、`I'm just going to feel...` や `I'm going to press...` のように、これから行うことを具体的に説明することが大切です。" }, ], phrases: [ { original: "I'm going to examine you.", alternative: "`I'd like to do a physical examination.`" }, { original: "Take a deep breath.", alternative: "`Breathe in deeply.`" }, ], vocabulary: [ { term: "To examine", definition: "診察する" }, { term: "Physical examination", definition: "身体診察" }, { term: "Lungs", definition: "肺" }, { term: "Stethoscope", definition: "聴診器" }, { term: "To lean forward", definition: "前にかがむ" }, { term: "Glands / Lymph nodes", definition: "腺 / リンパ節" }, { term: "To press / Palpate", definition: "押す / 触診する" }, ] }
        },
        step11: { 
            title: "Step 11: 検査の説明と同意", 
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="m10 14-2 2 2 2"/><path d="m14 18 2-2-2-2"/></svg>`,
            subtitle: "必要な検査について説明し、同意を得る",
            conversation: [ { speaker: 'doctor', text: "Based on my examination, I'd like to run a few tests to get a clearer picture.", translation: "診察の結果から、より詳しく調べるためにいくつか検査をしたいと思います。" }, { speaker: 'patient', text: "Okay. What kind of tests?", translation: "はい。どのような検査ですか？" }, { speaker: 'doctor', text: "I recommend a chest X-ray and some blood tests. The X-ray will let us see your lungs, and the blood tests will check for signs of infection.", translation: "胸のレントゲンと血液検査をお勧めします。レントゲンで肺の状態を確認し、血液検査で感染の兆候を調べます。" }, { speaker: 'patient', text: "How long will the tests take?", translation: "検査にはどれくらい時間がかかりますか？" }, { speaker: 'doctor', text: "The X-ray is very quick, just a few minutes. The blood draw is also fast. We should have the results within a couple of hours.", translation: "レントゲンはすぐ済みます、数分です。採血もすぐ終わります。結果は数時間以内にはわかるはずです。" }, { speaker: 'doctor', text: "The risks are very low. The blood draw might cause a small bruise, and the X-ray uses a tiny amount of radiation. The benefits of getting a clear diagnosis outweigh these small risks.", translation: "リスクは非常に低いです。採血で小さなあざができる可能性があり、レントゲンはごく微量の放射線を使います。しかし、正確な診断を得るという利益は、これらの小さなリスクを上回ります。" }, { speaker: 'doctor', text: "Do you agree to proceed with these tests?", translation: "これらの検査を進めることに同意いただけますか？" }, { speaker: 'patient', text: "Yes, I agree.", translation: "はい、同意します。" }, ],
            explanation: { points: [ { title: "検査の提案と理由", content: "`I recommend...` (〜をお勧めします) のように提案し、`The X-ray will let us...` のように、なぜその検査が必要なのか理由を明確に説明します。" }, { title: "プロセスと時間", content: "患者さんは検査にかかる時間や、いつ結果がわかるかを気にします。`It's very quick.` や `We should have the results within...` のように、具体的な見通しを伝えることで不安を和らげます。" }, { title: "リスクとベネフィットの説明", content: "検査に伴うリスク(risks)と、それによって得られる利益(benefits)を具体的に説明することは、インフォームド・コンセントの基本です。" }, { title: "明確な同意の確認", content: "`Do you agree to proceed?` や `Do I have your consent?` のように、患者さんにはっきりと同意の意思を確認することが重要です。" }, ], phrases: [ { original: "I'd like to run a few tests.", alternative: "`I think we should do some tests.`" }, { original: "Are there any risks?", alternative: "`What are the potential risks?`" }, ], vocabulary: [ { term: "To recommend", definition: "勧める" }, { term: "Blood test / Blood draw", definition: "血液検査 / 採血" }, { term: "Chest X-ray", definition: "胸部レントゲン" }, { term: "Bruise", definition: "あざ" }, { term: "Radiation", definition: "放射線" }, { term: "To outweigh", definition: "〜を上回る" }, { term: "Consent", definition: "同意" }, ] }
        },
        step12: { 
            title: "Step 12: 診断・治療とクロージング", 
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>`,
            subtitle: "診断を伝え、今後の計画を共有し診察を終える",
            conversation: [ { speaker: 'doctor', text: "Your test results, combined with my examination, suggest that you have pneumonia.", translation: "検査結果と診察から、肺炎であると考えられます。" }, { speaker: 'patient', text: "Pneumonia? Is it serious?", translation: "肺炎ですか？重いのでしょうか？" }, { speaker: 'doctor', text: "It appears to be a mild case, and it's treatable with antibiotics. I'm going to prescribe some for you.", translation: "軽症のようですし、抗生物質で治療できますのでご安心ください。処方しますね。" }, { speaker: 'doctor', text: "Please take this medicine twice a day for five days. It's very important to finish the entire course, even if you start feeling better.", translation: "この薬を1日2回、5日間飲んでください。症状が良くなっても、処方された分を全て飲み切ることが非常に重要です。" }, { speaker: 'doctor', text: "You should start feeling better in a few days, but if your fever doesn't go down or your cough gets worse, please call us right away.", translation: "数日で症状は良くなってくるはずですが、もし熱が下がらなかったり咳が悪化したりするようなら、すぐに連絡してください。" }, { speaker: 'doctor', text: "Do you have any questions for me right now?", translation: "何か今の時点で質問はありますか？" }, { speaker: 'patient', text: "No, I think I understand. Thank you, doctor.", translation: "いえ、理解できたと思います。ありがとうございます、先生。" }, { speaker: 'doctor', text: "You're welcome. We'll schedule a follow-up appointment for next week. For now, please get plenty of rest and drink lots of fluids.", translation: "どういたしまして。では、来週に経過観察の予約を入れましょう。今は、十分な休息と水分補給を心がけてくださいね。" }, ],
            explanation: { points: [ { title: "診断の伝え方", content: "診断を伝える際は、`It looks like you have...` や `...suggest that you have...` のように、断定を避けつつも明確に伝えます。患者さんの不安を和らげるため `It's treatable` (治療可能です) のような言葉を添えるのが効果的です。" }, { title: "治療計画と注意点", content: "治療計画(plan)を具体的に説明し、`It's very important to...` のように重要な点を強調します。悪化した場合の対処法 (`red flags`) を具体的に指示することも重要です。" }, { title: "クロージング", content: "最後に `Do you have any questions?` と尋ねることで、患者が疑問を解消する機会を設けます。`Follow-up` (経過観察)の計画を伝え、診察を締めくくります。" }, ], phrases: [ { original: "finish the entire course", alternative: "`finish all of it`" }, { original: "get plenty of rest", alternative: "`take it easy`" }, ], vocabulary: [ { term: "Diagnosis", definition: "診断" }, { term: "Pneumonia", definition: "肺炎" }, { term: "Treatable", definition: "治療可能な" }, { term: "To prescribe / Prescription", definition: "処方する / 処方箋" }, { term: "Antibiotics", definition: "抗生物質" }, { term: "Side effects", definition: "副作用" }, { term: "Follow-up appointment", definition: "経過観察のための予約" }, ] }
        }
    };
    const currentPageKey = 'step1'; 
    const pageData = medicalStepsContent[currentPageKey];

    let voices = [];
    let isSpeakingQueue = false;
    function loadVoices() { voices = window.speechSynthesis.getVoices(); }

    // --- レンダリング ---
    function render() {
        const pageContentContainer = document.getElementById('page-content');
        const playAllButton = `<div class="flex justify-end mb-4"><button id="play-all-btn" class="bg-teal-500 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 hover:bg-teal-600 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg><span>会話を再生</span></button></div>`;
        const conversationHtml = pageData.conversation.map(chat => `<div class="flex my-4 ${chat.speaker === 'doctor' ? 'justify-start' : 'justify-end'}"><div class="flex items-start gap-3 max-w-[85%] sm:max-w-[75%]">${chat.speaker === 'doctor' ? `<div class="w-10 h-10 rounded-full bg-teal-500 flex items-center justify-center text-white font-bold flex-shrink-0">Dr</div>` : ''}<div class="chat-bubble rounded-xl p-4 ${chat.speaker === 'doctor' ? 'bg-teal-100 text-teal-900 rounded-tl-none' : 'bg-white border border-slate-200 text-slate-800 rounded-tr-none'}"><p class="text-sm md:text-base">${chat.text}</p><p class="text-xs md:text-sm text-slate-500 mt-2 pt-2 border-t border-slate-200/80">${chat.translation}</p></div>${chat.speaker === 'patient' ? `<div class="w-10 h-10 rounded-full bg-slate-300 flex items-center justify-center text-slate-600 font-bold flex-shrink-0">Pt</div>` : ''}</div></div>`).join('');
        const explanationHtml = (title, items, renderFn) => { if (!items || items.length === 0) return ''; return `<div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200 mb-6"><h4 class="text-xl font-semibold mb-4 text-slate-800">${title}</h4><div class="space-y-4">${items.map(renderFn).join('')}</div></div>`; };
        
        pageContentContainer.innerHTML = `<div class="mb-8"><h2 class="text-3xl font-bold text-slate-900">${pageData.title}</h2><p class="text-slate-500 mt-1">${pageData.subtitle}</p></div>${playAllButton}<div class="bg-white p-4 sm:p-6 rounded-xl shadow-inner border border-slate-200 mb-8">${conversationHtml}</div><div id="explanation-section">${explanationHtml('ポイント解説', pageData.explanation.points, item => `<div><h5 class="font-semibold text-teal-700">${item.title}</h5><p class="text-slate-600">${item.content}</p></div>`)}${explanationHtml('他の言い方', pageData.explanation.phrases, item => `<div class="border-l-4 border-teal-400 pl-4"><p class="text-slate-500">「${item.original}」の代わりに、こうも言えます：</p><p class="font-semibold text-teal-600">"${item.alternative}"</p></div>`)}${explanationHtml('関連ボキャブラリー', pageData.explanation.vocabulary, item => `<div class="flex justify-between items-center border-b border-slate-200 py-2 last:border-none"><p class="font-semibold text-slate-800">${item.term}</p><p class="text-slate-600">${item.definition}</p></div>`)}</div>`;
        
        // Sidebar
        const sidebarNav = document.getElementById('sidebar-nav');
        sidebarNav.innerHTML = Object.keys(medicalStepsContent).map(key => `<a href="./${key}.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-teal-100 hover:text-teal-700 transition-colors ${key === currentPageKey ? 'active' : 'text-slate-600'}">${medicalStepsContent[key].icon}<span class="ml-3">${medicalStepsContent[key].title}</span></a>`).join('');

        // Event Listeners
        const playAllBtn = document.getElementById('play-all-btn');
        if(playAllBtn){
            playAllBtn.addEventListener('click', () => {
                const texts = pageData.conversation.map(chat => chat.text);
                speakAll(texts, playAllBtn);
            });
        }
    }

    // --- 初期化 ---
    loadVoices();
    render();
    </script>
</body>
</html>
